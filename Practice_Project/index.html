<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        margin: 0%;
        background-color: green;
        border: 5px solid blue;
        text-align: center;
        font-size: 100%;
        font-family:serif;
        font-weight: bold;
        
    }
    .radius{
        height: 100px;
        width: 100px;
        background-color: green;
        border-radius: 50%;
        margin: 15px;
        padding: 10px;
        
            }

</style>
<body>
    <div>
        I am a div
    </div>
    <div class="radius">
       div

    </div>
</body>
</html>
